<div class="flex flex-column p-2">

    <h3>Buscador</h3>
  
    <mat-form-field>
      <mat-label>Buscador de hoteles</mat-label>
      <input
        type="text"
        matInput
        [formControl]="searchInput"
        (input)="searchHotel()"
        [matAutocomplete]="auto"
      />
  
      <mat-autocomplete autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="onSelectedOption( $event )"
        >
        <mat-option *ngFor="let hotel of hoteles" [value]="hotel">
          {{ hotel.nombre }}
        </mat-option>
  
        <mat-option
          *ngIf="hoteles.length === 0 && searchInput.value && searchInput.value.length > 0"
          value="">
          No se encontró nada con el término {{ searchInput.value }}
        </mat-option>
      </mat-autocomplete>
  
    </mat-form-field>
  
  
    {{ selectedHotel | json }}
  
  
  </div>
