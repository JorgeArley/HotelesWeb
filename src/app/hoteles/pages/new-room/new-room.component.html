<h1>
  {{ currentRoom.id ? 'Editar' : 'Agregar' }}
  Habitacion
  <small *ngIf="currentRoom.id">{{ currentRoom.numero }}</small>
</h1>


<div class="grid p-3">
  <div class="col-12 mt-5 md:col-6 md:col-offset-3 md:mt-8">

    <mat-card>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            <h2>Datos Habitacion</h2>
          </mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <form class="grid" [formGroup]="roomForm">
          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="habilitado">Habilitada</mat-checkbox>
            <mat-checkbox class="example-margin" formControlName="disponible">Disponible</mat-checkbox>
          </section>

          <mat-form-field class="col-12">
            <mat-label>Asignar a Hotel</mat-label>
            <mat-select  formControlName="hotel" required>
              <mat-option *ngFor="let hotel of listHotels" [value]="hotel.id">
                {{hotel.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Costo Habitacion</mat-label>
            <input matInput type="number" required formControlName="costo_base" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Impuesto</mat-label>
            <input matInput type="number" required formControlName="impuesto" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Tipo</mat-label>
            <input matInput type="text" required formControlName="tipo" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Ubicacion</mat-label>
            <input matInput type="text" required formControlName="ubicacion" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Numero asignado</mat-label>
            <input matInput type="number" required formControlName="numero" />
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">

          <span></span>
          <button (click)="onSaveRoom()" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
