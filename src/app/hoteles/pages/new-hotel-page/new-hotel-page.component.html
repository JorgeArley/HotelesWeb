<h1>
  {{ currentHotel.id ? 'Editar' : 'Agregar' }}
  Hotel
  <small *ngIf="currentHotel.id">{{ currentHotel.nombre }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="hotelForm">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Nombre Hotel</mat-label>
            <input matInput type="text" required formControlName="nombre" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>direccion</mat-label>
            <input matInput type="text" required formControlName="direccion" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Url imagen</mat-label>
            <input matInput type="text" required formControlName="imagen" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Habiaciones</mat-label>
            <input matInput type="number" required formControlName="cantidad_habitaciones" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Estrellas</mat-label>
            <input matInput type="number" required formControlName="numero_estrellas" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Pais</mat-label>
            <input matInput type="text" required formControlName="pais" />
          </mat-form-field>
          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="enable">Habilitada</mat-checkbox>
          </section>

        </form>

        <div class="flex justify-content-between">
          <span></span>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHotel.imagen" alt="imagen del hotel" mat-card-image>
    </mat-card>

  </div>
</div>
